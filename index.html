<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ISA Community</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
background:radial-gradient(circle at 50% 30%, #061a2b 0%, #000814 60%, #000 100%);
color:white;
overflow-x:hidden;
}

/* ================= INTRO PULSAR ================= */

#intro{
position:fixed;
width:100%;
height:100vh;
background:radial-gradient(circle,#001021 0%,#000 80%);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:9999;
transition:1s ease;
}

.pulsar{
position:relative;
width:180px;
height:180px;
display:flex;
justify-content:center;
align-items:center;
}

.core{
width:90px;
height:90px;
border-radius:50%;
background:radial-gradient(circle,#fff 0%,#bdf6ff 40%,#00ccff 80%);
box-shadow:0 0 40px #00eaff,0 0 100px #00eaff;
animation:pulse 1.2s infinite ease-in-out,
vibrate 0.07s infinite;
display:flex;
justify-content:center;
align-items:center;
font-size:32px;
letter-spacing:6px;
font-weight:bold;
}

.beams{
position:absolute;
width:320px;
height:320px;
animation:spin 2s linear infinite;
}

.beam{
position:absolute;
left:50%;
top:0;
transform:translateX(-50%);
width:6px;
height:100%;
background:linear-gradient(to bottom,transparent,#ccfaff,white,#ccfaff,transparent);
box-shadow:0 0 20px #00eaff;
}

.welcome{
margin-top:70px;
font-size:22px;
letter-spacing:4px;
opacity:0;
animation:fadeIn 3s forwards 1.5s;
text-shadow:0 0 15px #00eaff;
}

@keyframes pulse{
0%,100%{transform:scale(1);}
50%{transform:scale(1.15);}
}

@keyframes vibrate{
0%{transform:translate(0,0);}
50%{transform:translate(1px,-1px);}
100%{transform:translate(0,0);}
}

@keyframes spin{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}

@keyframes fadeIn{
to{opacity:1;}
}

/* ================= FORM ================= */

#main{
opacity:0;
transition:1s ease;
padding:60px 20px 40px;
max-width:600px;
margin:auto;
}

.title{
font-size:38px;
font-weight:700;
background:linear-gradient(90deg,#00eaff,#9b5cff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
text-align:center;
}

.subtitle{
text-align:center;
margin-top:10px;
color:#a5a5a5;
font-size:15px;
}

.form-box{
margin-top:40px;
padding:30px;
border-radius:22px;
border:1px solid rgba(0,255,255,0.25);
box-shadow:0 0 40px rgba(0,255,255,0.12);
background:rgba(10,15,30,0.8);
backdrop-filter:blur(10px);
}

.form-group{
margin-bottom:20px;
}

.form-group label{
display:block;
margin-bottom:8px;
color:#cfcfcf;
}

.form-box input,
.form-box textarea{
width:100%;
padding:14px;
border-radius:14px;
border:1px solid #1f2a3a;
background:#0c1324;
color:white;
outline:none;
transition:0.3s;
}

.form-box input:focus,
.form-box textarea:focus{
border-color:#00eaff;
box-shadow:0 0 10px rgba(0,234,255,0.5);
}

textarea{
resize:none;
min-height:80px;
}

/* STATUS BUTTONS */

.status-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
margin-top:10px;
}

.status-btn{
padding:14px;
border-radius:16px;
border:1px solid #1f2a3a;
background:#0c1324;
text-align:center;
cursor:pointer;
transition:0.3s;
}

.status-btn:hover{
border-color:#00eaff;
}

.status-btn.active{
background:linear-gradient(90deg,#00eaff,#9b5cff);
border:none;
}

/* SUBMIT */

.submit-btn{
width:100%;
padding:16px;
margin-top:25px;
border:none;
border-radius:30px;
font-size:17px;
font-weight:bold;
background:linear-gradient(90deg,#00eaff,#9b5cff);
color:white;
cursor:pointer;
transition:0.3s;
}

.submit-btn:hover{
transform:scale(1.04);
}

footer{
text-align:center;
margin-top:30px;
color:#666;
font-size:13px;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
<div class="pulsar">
<div class="beams"><div class="beam"></div></div>
<div class="core">ISA</div>
</div>
<div class="welcome">Welcome to ISA</div>
</div>

<!-- MAIN -->
<div id="main">
<div class="title">ISA Community</div>
<div class="subtitle">Indonesian Space Astronomy â€¢ Join The Galaxy</div>

<div class="form-box">

<div class="form-group">
<label>Nama Lengkap</label>
<input type="text" id="nama">
</div>

<div class="form-group">
<label>Umur</label>
<input type="number" id="umur">
</div>

<div class="form-group">
<label>Status</label>
<div class="status-grid">
<div class="status-btn" onclick="setStatus(this)">Pelajar</div>
<div class="status-btn" onclick="setStatus(this)">Mahasiswa</div>
<div class="status-btn" onclick="setStatus(this)">Pekerja</div>
<div class="status-btn" onclick="setStatus(this)">Lainnya</div>
</div>
</div>

<div class="form-group">
<label>Alasan Bergabung</label>
<textarea id="alasan"></textarea>
</div>

<div class="form-group">
<label>Pengetahuan Astronomi</label>
<textarea id="astro"></textarea>
</div>

<div class="form-group">
<label>Username TikTok</label>
<input type="text" id="tiktok">
</div>

<button class="submit-btn" onclick="kirim()">Kirim Pendaftaran ðŸš€</button>

</div>

<footer>Â© 2026 ISA Community â€¢ Explore The Universe</footer>
</div>

<script>
setTimeout(()=>{
document.getElementById("intro").style.opacity="0";
setTimeout(()=>{
document.getElementById("intro").style.display="none";
document.getElementById("main").style.opacity="1";
},1000);
},4000);

let selectedStatus="";
function setStatus(el){
document.querySelectorAll(".status-btn").forEach(btn=>btn.classList.remove("active"));
el.classList.add("active");
selectedStatus=el.innerText;
}

function kirim(){
let nama=document.getElementById("nama").value;
let umur=document.getElementById("umur").value;
let alasan=document.getElementById("alasan").value;
let astro=document.getElementById("astro").value;
let tiktok=document.getElementById("tiktok").value;

let pesan=`Halo ISA Community!%0A%0A`+
`Nama: ${nama}%0A`+
`Umur: ${umur}%0A`+
`Status: ${selectedStatus}%0A`+
`Alasan Bergabung: ${alasan}%0A`+
`Pengetahuan Astronomi: ${astro}%0A`+
`TikTok: ${tiktok}`;

window.open(`https://wa.me/6287781077000?text=${pesan}`,"_blank");
}
</script>

</body>
</html>
